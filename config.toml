baseURL = "https://masoncomputers.com"
languageCode = "en-us"
title = "MASON COMPUTERS"

baseurl = "/home"
theme = "terminal"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "green"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = true

  # set a custom favicon (default is a `themeColor` square)
  favicon = "favicon.ico"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = "Code_Master113"
  site = "https://twitter.com/Code_Master113"

[languages]
  [languages.en]
    languageName = "English"
    title = "Mason Computers"
    subtitle = "All Things Tech"
    owner = "Elliot Mason"
    keywords = "Personal Developer Blog"
    copyright = "MASON COMPUTERS"
    menuMore = "More"
    readMore = "Continue Reading"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "MASON COMPUTERS"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        weight = 1
        identifier = "about"
        name = "About Me"
        url = "/about-me"
      [[languages.en.menu.main]]
        identifier = "posts"
        weight = 2
        name = "Posts"
        url = "/posts"
      [[languages.en.menu.main]]
        identifier = "topics"
        weight = 3
        name = "Topics"
        url = "/tags"
      [[languages.en.menu.main]]
        identifier = "ham-radio"
        weight = 4
        name = "HAM Radio"
        url = "/tags"

